{% extends "app/dashboard-base.html" %}
{% load crispy_forms_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ user.Profile.firstName }}'s Account{% endblock %}</title>
</head>
<body>
{% block dash_content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Update your account details</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <fieldset class="form-group">
                            <legend>Your information</legend>

                            {% csrf_token %}

                            {{ profileForm | crispy }}

                            <hr>

                            {{ userForm | crispy }}
                        </fieldset>
                        <div>
                            <button class="btn btn-dark" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
