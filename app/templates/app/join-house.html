<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join House</title>
</head>
<body>
{% extends "app/join-house-base.html" %}
{% load crispy_forms_filters %}
{% block join_house_content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Join House</h3></div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter House Code:</label>
                                <input type="House Code" class="form-control" id="exampleInputEmail1" placeholder="House Code">
                            </div>
                            {{ form | crispy }}

                        </form>
                        <div>
                            <button class="btn btn-outline-info" type="submit">Join house</button>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a href={% url 'join-house' %}>Don't know your house code? Click here for more information.</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock join_house_content %}
</body>
</html>
