{% extends 'app/login-base.html' %}

{% block login_content %}
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <form method="post">
                    <legend>Enter the name for your new house</legend>
                    {% csrf_token %}
                    <input type="text" name="house-name">
                    <button type="submit">Create house</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
